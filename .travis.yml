language: node_js
node_js:
  - "8"
  - "10"
os:
  # - "linux"
  # - "osx"
  - "windows"
git:
  depth: false
matrix:
  fast_finish: true
cache: npm
before_install:
  - "git config --global core.eol lf"
  - "git config --global core.autocrlf input"
  - "git checkout -- ."
install:
  - "npm install"
script:
  - "npm run test:unit"
  - "npm run lint -- --no-fix"
  - "npm run build"
  - "npm run storybook:build -- --quiet"
